@(title: String = "iFixVT")(content: Html)

<!DOCTYPE html>

<html ng-app="ifixvt" ng-controller="FixItController">
    <head>
        <meta name="viewport" content="width=device-width">
        <title>@title</title>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/semantic.min.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/googleMaps.css")' />
        <link rel="shortcut icon" href="@routes.Assets.at("images/favicon.ico")" />
    </head>
    <body>
        @content
        <script src='@routes.Assets.at("javascripts/jquery-1.9.0.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/angular.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/angular-file-upload.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/semantic.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/binaryajax.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/exif.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/canvasResize.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/app.js")' type="text/javascript"></script>
    </body>
</html>
