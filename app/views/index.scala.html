@main("Heat Map") {
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=visualization"></script>
    <script type="text/javascript" src='@routes.Assets.at("javascripts/googleMaps.js")'></script>

    <script>
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>

    <div id="map-canvas"></div>

    <div id="action-box">
        <div id="report-issue-btn" class="ui green button ifixvt-button"><i class="icon plus"></i>Add Issue</div>
        <div id="view-issues-btn" class="ui orange button ifixvt-button"><i class="icon map"></i>View Issues</div>
    </div>
}
